<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
</head>
<body>
    <h2>Profile</h2><hr>
    <h3>Welcome {{name}}</h3>
    {% if messages %}
        {% for message in messages  %}
            <small {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</small>
        {% endfor %}
    {% endif %}
    <a href="{% url 'showprofile' %}">User Profile</a>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'changepassword' %}">Forget Password?</a>
    <a href="{% url 'changepassword1' %}">Set Password?</a>
</body>
</html>
