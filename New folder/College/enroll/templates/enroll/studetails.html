<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Studnet Page</h1>
    {% if stud %}
        <h1>Show Data</h1>
            <h5>{{stud.student_id}}</h5>
            <h5>{{stud.student_name}}</h5>
            <h5>{{stud.student_email}}</h5>
            <h5>{{stud.comment}}</h5>
    {% else %}
        <h1>No Data</h1>
    {% endif %}
</body>
</html>
