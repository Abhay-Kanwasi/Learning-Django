<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: bisque;
            color: black;
        }
    </style>
    <title>Filters in DTL</title>
</head>
<body>
    <h1>(Orignal Name)Name : {{name}}</h1>
    <h1>('upper' filter) Name : {{name | upper}}</h1>
    <h1>('lower' filter) Name : {{name | lower}}</h1>
    <h1>('capfirst' filter) Name : {{name | capfirst}}</h1>
    <h1>('defaul' filter) Name : {{name | default:'default python'}}</h1>
    <h1>('length' filter) Name : {{name | length}}</h1>
</body>
</html>
